<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>James Order System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="images/Group 3.png" alt="logo">
    <h1>Menu <span>Category</span></h1>
    <button onclick="window.location.href='admin.html'">Admin</button>

  </div>
  <div class="category">
    <div class="box"><div class="box2"><img src="images/dish 1.png"></div><h6 class="foods">Foods</h6></div>
    <div class="box"><div class="box2"><img src="images/burger (1) 1.png"></div><a href="snacks.html"><h6>Snacks</h6></a></div>
    <div class="box"><div class="box2"><img src="images/soda 1.png"></div><a href="drinks.html"><h6>Drinks</h6></a></div>
  </div>
</header>

<section>
  <div class="container">
    <div class="detail"><img src="images/BeefPares 1.png"></div>
    <h1>Pares <span data-price="39">P39</span></h1>
    <button class="add-btn" data-name="Pares" data-price="39">Add Order</button>
  </div>
  <div class="container">
    <div class="detail"><img src="images/Lapaz Batchoy 1 1.png"></div>
    <h1>Batchoy <span data-price="49">P49</span></h1>
    <button class="add-btn" data-name="Batchoy" data-price="49">Add Order</button>
  </div>
</section>

<div class="footer">
  <h1>Order <span>Menu</span></h1>
  <div class="box-foot">
    <p>List of Order</p>
    <div id="order-list"></div>
    <p>Sub Total: <span id="subtotal">P0</span></p>
    <button id="order-now">Order Now</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="orders.js"></script>
</body>
</html>
